# Increase the buffer size for serial output
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_PROCESS_THREAD_SLEEP_MS=100

# Set the overall ZMK log level to INFO
# This is a valid symbol that covers most of the behavior you're seeing
CONFIG_ZMK_LOG_LEVEL_INF=y

# These symbols are often used to reduce noise from specific subsystems
CONFIG_ZMK_BLE_LOG_LEVEL_WRN=y
CONFIG_ZMK_USB_LOG_LEVEL_WRN=y
